<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet"> <!-- Enlace al CSS externo -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="my-form">
            <div class="login-welcome-row text-center mb-4">
                <h1>Registro de Usuario</h1>
                <div class="separator mb-3"></div>
            </div>

            <div class="input__wrapper">
                <input type="text" id="nombre" name="nombre" class="input__field" placeholder="Nombre Completo" required>
            </div>

            <div class="input__wrapper">
                <input type="email" id="email" name="email" class="input__field" placeholder="Correo Electrónico" required>
            </div>

            <div class="input__wrapper">
                <input type="tel" id="telefono" name="telefono" class="input__field" placeholder="Número de Teléfono" required>
            </div>

            <div class="input__wrapper">
                <select class="input__field" id="ciudad" name="ciudad" required>
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="Valledupar">Valledupar</option>
                    <option value="La Paz">La Paz</option>
                    <option value="Codazzi">Codazzi</option>
                    <option value="Gamarra">Gamarra</option>
                    <option value="El Paso">El Paso</option>
                    <option value="Chiriguaná">Chiriguaná</option>
                    <option value="Aguachica">Aguachica</option>
                </select>
            </div>

            <div class="input__wrapper">
                <input type="text" id="cedula" name="cedula" class="input__field" placeholder="Cédula" required>
            </div>

            <div class="input__wrapper">
                <input type="password" id="password" name="password" class="input__field" placeholder="Contraseña" required>
            </div>

            <div class="input__wrapper">
                <input type="password" id="confirm-password" name="confirm-password" class="input__field" placeholder="Confirmar Contraseña" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
            </div>

            <button type="submit" class="my-form__button">Registrarse</button>

            <div class="my-form__actions text-center mt-3">
                <span>¿Ya tienes una cuenta?</span>
                <a href="login.html" title="Iniciar sesión">Iniciar sesión</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
