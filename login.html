<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <h1>Inicio sesión</h1>
            <div class="separator"></div>
            <p>Tipo de ingreso</p>
        </div>
        
        <div class="input__wrapper">
            <input type="email" id="email" name="Email"
            class="input__field" placeholder="Email" required>
            <label for="email" class="input__label"></label>
            <!--SVG-->
        </div>
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Contraseña"
                title="Mínimo 6 caracteres, al menos 1 letra y 1 número"
                pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}" required>
            <label for="password" class="input__label"></label>
        </div>
        
        <button type="submit" class="my-form__button">
            Iniciar sesión
        </button>
        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="images/icons.png.png" alt="Google">
                Iniciar sesión con Google
            </a>
        </div>
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>¿No tienes una cuenta?</span>
                <a href="datos.html" title="Create Cuenta">
                    Sign Up
                </a>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-1GCWJ6MsoRQ4N8OlZzUzvN4z88zYJ6vcDVo+bn58+U8/35KvETQnV/C99ftrd0+G" crossorigin="anonymous"></script>

</body>
</html>
